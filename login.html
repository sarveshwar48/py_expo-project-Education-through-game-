<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/jpeg" href="EDG.jpeg" width="70">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameEdu Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: white;
            padding: 40px;
            width: 320px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 10px;
            color: #2a5298;
        }

        .login-box p {
            font-size: 14px;
            color: gray;
            margin-bottom: 25px;
        }

        .input-box {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-box label {
            font-size: 14px;
            font-weight: bold;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
        }

        .input-box input:focus {
            border-color: #2a5298;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #2a5298;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: #1e3c72;
        }

        .links {
            margin-top: 15px;
            font-size: 13px;
        }

        .links a {
            text-decoration: none;
            color: #2a5298;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>GameEdu Portal</h2>
        <p>Learn. Play. Grow.</p>

        <form action="backcode.html">
            <div class="input-box">
                <label>Username</label>
                <input type="text" placeholder="Enter your username" required>
            </div>

            <div class="input-box">
                <label>Password</label>
                <input type="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-btn">Login</button>

            <div class="links">
                <p><a href="#">Forgot Password?</a></p>
                <p>New player? <a href="#">Sign Up</a></p>
            </div>
        </form>
    </div>

</body>
</html>
