<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coding Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .quiz-box {
      background: #020617;
      width: 420px;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
    }

    .question {
      font-size: 18px;
      margin: 20px 0;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 12px;
      background: #3b82f6;
      color: white;
      font-size: 15px;
      cursor: pointer;
      text-align: left;
    }

    button:hover {
      background: #2563eb;
    }

    .result {
      margin-top: 15px;
      font-size: 16px;
    }

    .info {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="quiz-box">
  <h2>ðŸ’» Coding Quiz</h2>
  <p>Test your programming knowledge</p>

  <div class="question" id="question"></div>

  <button onclick="checkAnswer(0)" id="opt0"></button>
  <button onclick="checkAnswer(1)" id="opt1"></button>
  <button onclick="checkAnswer(2)" id="opt2"></button>
  <button onclick="checkAnswer(3)" id="opt3"></button>

  <div class="result" id="result"></div>

  <div class="info">
    <span>Score: <b id="score">0</b></span>
    <span>Question: <b id="count">1</b></span>
  </div>

  <button onclick="nextQuestion()">Next Question</button>
</div>

<script>
  const questions = [
    {
      q: "Which HTML tag is used to include JavaScript?",
      options: ["<js>", "<javascript>", "<script>", "<code>"],
      answer: 2
    },
    {
      q: "Which CSS property controls text size?",
      options: ["font-style", "text-size", "font-size", "text-style"],
      answer: 2
    },
    {
      q: "What does '===' mean in JavaScript?",
      options: [
        "Assignment",
        "Equal value only",
        "Equal value and type",
        "Not equal"
      ],
      answer: 2
    },
    {
      q: "Which keyword declares a constant in JavaScript?",
      options: ["var", "let", "const", "static"],
      answer: 2
    },
    {
      q: "What is the output of: console.log(typeof null);",
      options: ["null", "undefined", "object", "number"],
      answer: 2
    },
    {
      q: "Which loop is guaranteed to run at least once?",
      options: ["for", "while", "do...while", "foreach"],
      answer: 2
    }
  ];

  let index = 0;
  let score = 0;

  function loadQuestion() {
    document.getElementById("question").innerText = questions[index].q;
    questions[index].options.forEach((opt, i) => {
      document.getElementById("opt" + i).innerText = opt;
    });
    document.getElementById("result").innerText = "";
    document.getElementById("count").innerText = index + 1;
  }

  function checkAnswer(choice) {
    if (choice === questions[index].answer) {
      score++;
      document.getElementById("score").innerText = score;
      document.getElementById("result").innerText = "âœ… Correct!";
    } else {
      document.getElementById("result").innerText =
        "âŒ Incorrect. Correct answer: " +
        questions[index].options[questions[index].answer];
    }
  }

  function nextQuestion() {
    index++;
    if (index >= questions.length) {
      alert("ðŸŽ‰ Quiz Finished! Your Score: " + score);
      index = 0;
      score = 0;
      document.getElementById("score").innerText = score;
    }
    loadQuestion();
  }

  loadQuestion();
</script>

</body>
</html>
